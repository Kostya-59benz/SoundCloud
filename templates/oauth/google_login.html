<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta name="google-signin-client_id" content="807132324214-j4jbskaujqp2o7th50nc2ov892s0k47k.apps.googleusercontent.com">
    <title>Document</title>
</head>

<body>

    <div id="my-signin"></div>



    <script>

        function onSuccess(googleUser) {
            let profile = googleUser.getBasicProfile()
            console.log('Email: ' + profile.getEmail())
            let token = googleUser.getAuthResponse().id_token
            console.log('Token: ' + token)

            fetch('http://localhost/api/v1/auth/google/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                body: JSON.stringify({
                    email: profile.getEmail(),
                    token: token
                })
            })
                .then(res => res.json())
                .then(data => console.log('ID: ' + data.user_id + '\nToken: ' + data.access_token))
        }

        function onFailure(error) {
            console.log(error)
        }

        function renderButton() {
            gapi.signin2.render('my-signin', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
